<body>

<canvas
width="400"

class="codehs-editor-canvas"></canvas>
<pre id="console"></pre>

<script>
window.onload = function() {

    var RELOAD_SOUND = new Sound("https://dl.dropboxusercontent.com/s/f7r0jea1n9g21ys/shotgunReload.mp3");
var SHOOT_SOUND = new Sound("https://dl.dropboxusercontent.com/s/mjdoiz3w6ibtir1/shotGunBlast.mp3");
var jeff = new Sound("https://dl.dropboxusercontent.com/s/ih3kzsltxwtmgeg/My%20Name%20Is%20Jeff%20Sound%20Effect.mp3.wav");
var greenBeans = new Audio("https://dl.dropboxusercontent.com/s/my66q5u925s1bk7/Grandma%20Thanksgiving%20Rap%20Song%20Beans%20Greens%20Potatoes%20Tomatoes%20%23UNameItChallenge.mp3");
setBackgroundColor(new Color(89, 148, 242));
var line1; 
var line2;
var lineW = 2;

var bullet;
var BULLET_RADIUS = 20;
var bulletMissSRC = "http://www.clipartkid.com/images/316/bullet-shot-hole-png-image-bullet-shot-hole-png-image-S3Nv7g-clipart.png";
var bulletHitSRC = "http://www.clipartkid.com/images/841/blood-splatter-png-viewing-gallery-sslQAH-clipart.png";

var bird;
var birdHead;
var BIRD_RADIUS = 20;
var BIRDHEAD_RADIUS = BIRD_RADIUS / 2;

var time = 10;
var timeText;
var kills = 0;
var killsText;
var acc = 100;
var accText;
var numShots = 0;

var gameOver;
var baseScore = 0;
var baseScoreText;
var accBonus = 0;
var accBonusText;
var tScore = 0;
var tScoreText;
var OFFSET = 20;

var DELAY = 20;
var timer = 0;
var min = 25;
var yMovement = 6;
var xMovement = 5;

var menu = 1;
var game = 2;
var lose = 3;
var info = 4;
var state = menu;

var startButton = new WebImage("http://www.clker.com/cliparts/5/r/I/j/O/k/another-green-start-button-md.png");
startButton.setSize(100, 100);
startButton.setPosition((getWidth() - startButton.getWidth()) / 2, (getHeight() - startButton.getHeight()));

var menuButton = new WebImage("http://www.clker.com/cliparts/X/k/J/Q/r/p/menu-button-md.png");
menuButton.setSize(100, 100);
menuButton.setPosition(startButton.getX(), getHeight() - menuButton.getHeight());

var school = new WebImage("http://p10cdn4static.sharpschool.com/UserFiles/Servers/Server_283113/Image/Images/School%20News/school.png");
school.setSize(getWidth(), getHeight() / 4 * 3);

var infoButton = new WebImage("https://i.stack.imgur.com/qOXqp.png");
infoButton.setSize(50, 50);
infoButton.setPosition(infoButton.getWidth() / 2, infoButton.getHeight() / 2);

var infoTxt1 = new Text("You Are A Shooter", "30pt Arial");
infoTxt1.setPosition((getWidth() - infoTxt1.getWidth()) / 2, getHeight() / 2 - infoTxt1.getHeight());

var infoTxt2 = new Text("Shoot To Rack Up Your Score", "20pt Arial");
infoTxt2.setPosition((getWidth() - infoTxt2.getWidth()) / 2, getHeight() / 2 + infoTxt2.getHeight());

var gameTitle = new Text("Code Red", "37pt Arial");
gameTitle.setPosition((getWidth() - gameTitle.getWidth()) / 2, getHeight() / 2 + gameTitle.getWidth() / 9);

var child;
var childSRCArr = ["http://wholechildleon.org/wp-content/uploads/2015/09/Education2.png", 
                "http://static2.fjcdn.com/comments/I+didn+t+realize+that+autism+could+be+so+bad+that+_b12d7bd7ee5f5414036a2666203bfefa.png",
                "http://i.imgur.com/iwBLFbN.png"];
// arcs normally just return false because this is not implemented
Arc.prototype.containsPoint = function(x, y) {
    var dx = x - this.getX();
    var dy = y - this.getY();
    var angle = Math.atan2(-dy, dx);
    if (angle < 0) angle += 2 * Math.PI;
    var startAngle = this.startAngle;
    var endAngle = this.endAngle;
    while (endAngle < 0) endAngle += 2 * Math.PI;
    while (endAngle > 2 * Math.PI) endAngle -= 2 * Math.PI;
    while (startAngle < 0) startAngle += 2 * Math.PI;
    while (startAngle > 2 * Math.PI) startAngle -= 2 * Math.PI;
    
    var angleInRange = false;
    if (startAngle > endAngle) {
        angleInRange = angle >= startAngle || angle <= endAngle;
    } else {
        angleInRange = angle >= startAngle && angle <= endAngle;
    }
    return angleInRange && dx * dx + dy * dy <= this.radius * this.radius;
};

function Sound(url, numChannels) {
    
    numChannels = numChannels || 10;
    this.channels = [];
    for (var i = 0; i < numChannels; i++) {
        this.channels.push(new Audio(url));
    }
    this.currentChannel = 0;
    this.play = function() {
        this.channels[this.currentChannel].play();
        this.currentChannel++;
        if (this.currentChannel == this.channels.length) {
            this.currentChannel = 0;
        }
    };
}

function start() {
    add(startButton);
    add(school);
    add(infoButton);
    add(gameTitle);
    mouseMoveMethod(mouseMove);
    mouseDownMethod(mouseDown);
    keyDownMethod(keyDown);
    println("Welcome To Code Red!");
    println("Press \"SPACE\" To Enter Secret Code");
    
}

function startGame() {
    time = 10;
    kills = 0;
    acc = 100;
    numShots = 0;
    min = 25;
    yMovement = 6;
    xMovement = 5;
    
    line1 = drawLine(0, 0, 0, 0, lineW, true);
    line2 = drawLine(0, 0, 0, 0, lineW, true);
    //bullet = drawCircle(-100, -100, BULLET_RADIUS, Color.black, true);
    bullet = new WebImage(bulletMissSRC);
    bullet.setSize(BULLET_RADIUS * 3, BULLET_RADIUS * 3);
    bullet.setPosition(-100, -100);
    add(bullet);
    /*
    bird = drawCircle(-20, Randomizer.nextInt(20, getHeight() - 20), BIRD_RADIUS, Color.green, true);
    birdHead = drawCircle(bird.getX() +  BIRD_RADIUS + BIRDHEAD_RADIUS, bird.getY(), BIRDHEAD_RADIUS, Color.red, true);
    */
    child = new WebImage(childSRCArr[Randomizer.nextInt(0, childSRCArr.length-1)]);
    child.setSize(BIRD_RADIUS * 4 , BIRD_RADIUS * 4);
    child.setPosition(-child.getWidth() *1.5, Randomizer.nextInt(child.getHeight() / 2, getHeight() - child.getHeight() * 1.5));
    add(child);
    setTimer(onTick, DELAY);
    
    
    hud();
    
    gameOver = new Text("Game Over", "30pt Cooper Black");
    gameOver.setPosition((getWidth() - gameOver.getWidth()) / 2, (getHeight() - gameOver.getHeight()) / 2);
    
    keyDownMethod(keyDown);
}

function keyDown(e) {
    if (state == game) {/*
        if (e.keyCode == Keyboard.letter('Q')) {
            
        }
        if (e.keyCode == Keyboard.letter('P')) {
            
        }
        if (e.keyCode == Keyboard.letter('W')) {
            
        }
        if (e.keyCode == Keyboard.letter('O')) {
            
        }*/
    } else if (state == menu) {
        if (e.keyCode == Keyboard.SPACE) {
            var code = readLine("Enter Code (case sensitive): ");
            println("*****************************************");
            if (code == "slows") {
                min = 10;
                println("Cheat Successful!");
                println("You activated SPAM CLICK");
                //println("Be careful though.");
            } else if (code == "spam") {
                yMovement = 2;
                xMovement = 2;
                println("Cheat Successsful!");
                println("Kids are now slower");
            } else if (code == "jeff") {
                
                jeff.play();
                println("My name is Jeff.");
            } else if (code == "beans") {
                greenBeans.play();
                println("Green Beans.");
            } else {
                println("Nope... not a code ;)");
            }
            println("*****************************************");
        }
    }
}

function hud() {
    timeText = new Text("Time: " + time, "15pt Arial");
    killsText = new Text("Kills: " + kills, "15pt Arial");
    accText = new Text("Accuracy: " + acc + "%", "15pt Arial");
    timeText.setPosition(getWidth() / 2 - timeText.getWidth() / 2, timeText.getHeight());
    killsText.setPosition(getWidth() - killsText.getWidth() / 2 * 3, killsText.getHeight());
    accText.setPosition(0, accText.getHeight());
    
    add(killsText);
    add(timeText);
    add(accText);
    setTimer(perSecond, 1000);
}

function mouseMove(e) {
    if (state == game) {
        line1.setPosition(0, e.getY());
        line1.setEndpoint(getWidth(), e.getY());
        line2.setPosition(e.getX(), 0);
        line2.setEndpoint(e.getX(), getHeight());
    }
}

function drawLine(x1, y1, x2, y2, width, returnYN) {
    var l = new Line(x1, y1, x2, y2);
    l.setLineWidth(width);
    add(l);
    if (returnYN) {
        return l;
    }
}

function mouseDown(e) {
    var elem = getElementAt(e.getX(), e.getY());
    if (state == game) {
        if (timer >= min) {
            SHOOT_SOUND.play();
            RELOAD_SOUND.play();
            
            
            if (elem != null && (elem == child)) {
                
                remove(bullet);
                bullet = new WebImage(bulletHitSRC);
                bullet.setSize(BULLET_RADIUS * 3, BULLET_RADIUS * 3);
                bullet.setPosition(e.getX() - bullet.getWidth() / 2, e.getY() - bullet.getHeight() / 2);
                add(bullet);
                
                
                remove(child);
                child = new WebImage(childSRCArr[Randomizer.nextInt(0, childSRCArr.length-1)]);
                child.setSize(BIRD_RADIUS * 4, BIRD_RADIUS * 4);
                child.setPosition(-child.getWidth() * 1.5, Randomizer.nextInt(child.getHeight() / 2, getHeight() - child.getHeight() / 1.5));
                add(child);
                kills++;
                killsText.setText("Kills: " + kills);
            } else {
                remove(bullet);
                bullet = new WebImage(bulletMissSRC);
                bullet.setSize(BULLET_RADIUS * 3, BULLET_RADIUS * 3);
                bullet.setPosition(e.getX() - bullet.getWidth() / 2, e.getY() - bullet.getHeight() / 2);
                add(bullet);
            }
            numShots++;
            acc = Math.floor(kills / numShots * 100);
            //println(acc);
            accText.setText("Accuracy: " + acc + "%");
            timer = 0;
        }
    } else if (state == menu) {
        if (elem == startButton) {
            startGame();
            remove(startButton);
            remove(school);
            remove(infoButton);
            remove(gameTitle);
            state = game;
        } else if (elem == infoButton) {
            remove(school);
            remove(infoButton);
            add(infoTxt1);
            add(infoTxt2);
            remove(gameTitle);
            state = info;
        }
    } else if (state == lose) {
        if (elem == menuButton) {
            remove(menuButton);
            remove(gameOver);
            remove(baseScoreText);
            remove(accBonusText);
            remove(tScoreText);
            remove(killsText);
            remove(timeText);
            remove(accText);
            
            state = menu;
            add(startButton);
            add(school);
            add(infoButton);
            add(gameTitle);
        }
    } else if (state == info) {
        if (elem == startButton) {
            state = game;
            removeAll();
            startGame();
        }
    }
}

function drawCircle(x, y, radius, color, returnYN) {
    var c = new Circle(radius);
    c.setPosition(x, y);
    c.setColor(color);
    add(c);
    if (returnYN) {
        return c;
    }
}

function onTick() {
    /*
    bird.move(xMovement, Randomizer.nextInt(yMovement, -yMovement))
    birdHead.setPosition(bird.getX() + BIRD_RADIUS + BIRDHEAD_RADIUS, bird.getY());
    if (bird.getX() >= getWidth()) {
        bird.setPosition(-20, Randomizer.nextInt(40 , getHeight() - 40));
    }*/
    child.move(xMovement, Randomizer.nextInt(yMovement, -yMovement));
    if (child.getX() >= getWidth()) {
        remove(child);
        child = new WebImage(childSRCArr[Randomizer.nextInt(0, childSRCArr.length-1)]);
        child.setSize(BIRD_RADIUS * 4, BIRD_RADIUS * 4);
        child.setPosition(-child.getWidth() * 1.5, Randomizer.nextInt(child.getHeight() / 2, getHeight() - child.getHeight() / 1.5));
        add(child);
    }
    timer++;
}

function perSecond() {
    time--;
    timeText.setText("Time: " + time);
    if (time == 0) {
        stopTimer(onTick);
        stopTimer(perSecond);
       
        remove(line1);
        remove(line2);
        
        remove(bullet);
        remove(child);
        //mouseMoveMethod(nothing);
        //mouseDownMethod(nothing);
       // keyDownMethod(nothing);
        
        baseScore = kills * 100;
        if (acc >= 50) {
            accBonus = Math.floor(kills * Math.pow(acc - 50, 1.5));
        }
        tScore = baseScore + accBonus;
        
        baseScoreText = new Text("Base Score: " + baseScore, "20pt Cooper Black");
        accBonusText = new Text("Accuracy Bonus: " + accBonus, "20pt Cooper Black");
        tScoreText = new Text("Total Score: " + tScore, "20pt Cooper Black");
        baseScoreText.setPosition((getWidth() - baseScoreText.getWidth()) / 2, gameOver.getY() + baseScoreText.getHeight() + OFFSET);
        accBonusText.setPosition((getWidth() - accBonusText.getWidth()) / 2, baseScoreText.getY() + accBonusText.getHeight() + OFFSET);
        tScoreText.setPosition((getWidth() - tScoreText.getWidth()) / 2, accBonusText.getY() + tScoreText.getHeight() + OFFSET);
        
        
        add(gameOver);
        add(baseScoreText);
        add(accBonusText);
        add(tScoreText);
        add(menuButton);
        state = lose;
    }
}

function nothing() {}



    if (typeof start === 'function') {
        start();
    }
};
</script>
