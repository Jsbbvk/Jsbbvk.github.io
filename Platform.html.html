function colCheck(shapeA, shapeB) {
    // get the vectors to check against
    var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2));
    var vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2));
        // add the half widths and half heights of the objects
    var hWidths = (shapeA.width / 2) + (shapeB.width / 2);
    var hHeights = (shapeA.height / 2) + (shapeB.height / 2);
    var colDir = null;
 
    // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
    if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {         // figures out on which side we are colliding (top, bottom, left, or right)        
		var oX = hWidths - Math.abs(vX);         
		var oY = hHeights - Math.abs(vY);         
		if (oX >= oY) {
			if (vY > 0) {
				colDir = "t";
				shapeA.y += oY;
			} else {
				colDir = "b";
				shapeA.y -= oY;
			}
		} else {
			if (vX > 0) {
				colDir = "l";
				shapeA.x += oX;
			} else {
				colDir = "r";
				shapeA.x -= oX;
			}
		}
	}
    return colDir;
}

function findCircleLineIntersections(r, h, k, m, n) {
    // circle: (x - h)^2 + (y - k)^2 = r^2
    // line: y = m * x + n
    // r: circle radius
    // h: x value of circle centre
    // k: y value of circle centre
    // m: slope
    // n: y-intercept

    // get a, b, c values
    var a = 1 + Math.sqrt(m);
    var b = -h * 2 + (m * (n - k)) * 2;
    var c = Math.sqrt(h) + Math.sqrt(n - k) - Math.sqrt(r);

    // get discriminant
    var d = Math.sqrt(b) - 4 * a * c;
    if (d >= 0) {
        // insert into quadratic formula
		/*
        var intersections = [
            (-b + Math.sqrt(Math.sqrt(b) - 4 * a * c)) / (2 * a),
            (-b - Math.sqrt(Math.sqrt(b) - 4 * a * c)) / (2 * a)
        ];
        if (d == 0) {
            // only 1 intersection
            return true;
        }*/
        return true;
    }
    // no intersection
    return false;
}

	function drawScreen() {
		var canvas = document.getElementById("myCanvas");

			   player.jumping = true;
			   player.velY = -player.speed*2;
			  }
			}
			if (keys[68]) {
				// right arrow
				if (player.velX < player.speed) {             
					player.velX++;         
				 }     
			}     
			if (keys[65]) {         
				// left arrow         
				if (player.velX > -player.speed) {
					player.velX--;
				}
			}
			
		 
			player.velX *= friction;
		 
			player.velY += gravity;
		 
			player.x += player.velX;
			player.y += player.velY;
			
			//console.log(player.velX);
			
            if (Math.trunc(player.velX) == 0) {
				player.move = false;
				
			} else{
				player.move = true;
			}
			
			if (player.x >= width-player.width) {
				player.x = width-player.width;
			} else if (player.x <= 0) {  
				//GAMEOVER
                //player touches the back
				player.x = 0;   
				//console.log("LOSE");
				gameOver();
			}    
		  
			//falls down into hole
			if(player.y >= height){
			
				//GAMEOVER
				gameOver();
				/*
				player.y = height - player.height;
				//console.log("TOUCHED");
				player.jumping = false;
				*/
			}

                endM++;

			}
			
			for (var i = 0; i < bound.length; i++) {

						if(bound[i][j].type == box) {

							if (dir === "l" || dir === "r") {
								player.velX = 0;
								player.jumping = false;
							} else if (dir === "b") {
								player.grounded = true;
								player.jumping = false;
							} else if (dir === "t") {
								player.velY *= -1;
							}
						} else if (bound[i][j].type == spike) {

                            }
						} else if (bound[i][j].type == finish) {

							}

					}

			}

			}
